<!DOCTYPE html>
<html hidden lang="en">
  <head>
    <title>SMART Common App Launch</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/search.css">
    <script src="javascript/search.js"></script>
    <script src="dist/fhir-client-v2.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h2>Launch SMART app by ID</h2>
      </header>
      <div class="content">
        <div class="card">
          <div class="item">
            <label for="app-id-input">App ID</label>
            <input id="app-id-input" type="text">
          </div>
          <div class="item">
            <div id="search-btn" class="">
              Launch app
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cerner/cerner-smart-embeddable-lib@v1.5.0/dist/js/cerner-smart-embeddable-lib-1.5.0.min.js"></script>
  </body>
</html>
