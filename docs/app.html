<!DOCTYPE html>
<html hidden lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SMART Common App Launch</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/search.css">
    <script src="dist/fhir-client-v2.js"></script>
    <script src="javascript/search.js"></script>
    <link rel='stylesheet' type='text/css' href='stylesheets/cerner-smart-embeddable-lib-1.5.0.min.css'>
  </head>
  <body>
    <main>
      <header>
        <h1>Launch SMART app by ID</h1>
      </header>
      <div class="content">
        <div class="card">
          <div class="item">
            <label for="app-id-input">App ID</label>
            <input id="app-id-input" type="text" required>
          </div>
          <div class="item">
            <div id="search-btn" tabindex="0" class="">
              Launch app
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="javascript/cerner-smart-embeddable-lib-1.5.0.min.js"></script>
  </body>
</html>
